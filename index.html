<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="hero">
    <section class="hero__primary-content">
      <div class="hero__logo-container">
        <img class="hero__logo" src="./assets/images/logo.svg" alt="Base Apparel">
      </div>
      <img class="hero__image image--mobile" src="./assets/images/hero-mobile.jpg" alt="">
      <h1 class="hero__title">
        <span class="light-font">
          We're<br>
        </span>
        coming<br>
        soon
      </h1>
      <p class="hero__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" novalidate="true">
        <input
          type="email"
          class="form__input"
          placeholder="Email Address"
          pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$"
          required
        >
        <img class="form__error-icon" src="./assets/images/icon-error.svg" alt="">
        <button class="form__button button" type="submit">
          <img class="button__icon" src="./assets/images/icon-arrow.svg" alt="Arrow Icon">
        </button>
      </form>
    </section>
    <img class="hero__image image--desktop" src="./assets/images/hero-desktop.jpg" alt="">
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a	class="attribution__anchor"	href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__anchor" href="https://github.com/Samolote" target="_blank">Samolote</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
